<section class="login-form">
  <form
    name="loginForm"
    ng-submit="loginCtrl.login()"
    novalidate>
      <div
        ng-class="{
          'error': loginForm.username.$invalid,
          'success': loginForm.username.$valid
        }">
        <h2 class="sign">sign in.</h2>
        <input type="text"
          uib-tooltip="username must have 4 characters"
          class="input-std"
          name="username"
          placeholder="username"
          ng-minlength="4"
          ng-model="loginCtrl.user.username"
          required>
      </div>
      <div
        ng-class="{
          'error': loginForm.password.$invalid && loginForm.$submitted,
          'success': loginForm.password.$valid
        }">
        <input type="password"
        class="input-std"
        name="password"
        ng-disabled="loginForm.username.$invalid"
        placeholder="password"
        ng-minlength="3"
        ng-model="loginCtrl.user.password"
        required>
      </div>

      <button class="btn-std">sign in</button>
  </form>
</section>
