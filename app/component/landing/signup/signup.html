<section class="signup">
  <form class="signup-form"
    ng-submit="signupCtrl.signup(signupCtrl.user)"
    novalidate>
    <h2 class="sign">sign up.</h2>
      <input class="input-std"
        type="text"
        placeholder="username"
        ng-minlength="4"
        ng-model="signupCtrl.user.username"
        required>

      <input class="input-std"
        type="email"
        placeholder="email"
        ng-model="signupCtrl.user.email">

      <input type="password"
        class="input-std"
        placeholder="password"
        ng-minlength="3"
        ng-model="signupCtrl.user.password"
        required>

      <input type="submit" class="btn-std" value="sign up">
  </form>
</section>
